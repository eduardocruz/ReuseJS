Í<!DOCTYPE html>
<html>
<head>
	<title>Page 21</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="page19.css" media="screen" />
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Page 21</h1>
		</div>
		<div class="row">
			<div class="col-md-6">
				<table id="tabela" class="table table-striped table-bordered table-hover table-condensed">
					<thead>
						<tr>
							<th>Page 1</th><th>Description</th>
						</tr>	
					</thead>
					<tbody id="tableBody">
						
					</tbody>
				</table>				
			</div>
		</div>
	</div>
	<div id="pagination"></div>
		<script type="text/javascript">
			var imported1 = document.createElement('script');
			var imported2 = document.createElement('script');			
			imported1.src = 'page15.js';
			document.head.appendChild(imported1);
			imported2.src = 'page13.js';
			document.head.appendChild(imported2);
		</script>
		<script type="text/javascript" src="jquery-1.11.1.min.js"> </script>
		<script type="text/javascript">
			var response = '[{"pagina":"pagina 1", "descricao":"Descrição 1"}, {"pagina":"pagina 2", "descricao":"Descrição 2"}, {"pagina":"pagina 3", "descricao":"Descrição 3"}]';

			// convert string to JSON
			response = $.parseJSON(response);

			$(function() {
			    $.each(response, function(i, item) {
			        var $tr = $('<tr>').append(
			            $('<td>').text(item.pagina),
			            $('<td>').text(item.descricao)
			        ); //.appendTo('#records_table');
			        $('#tabela').append($tr);
			    });
			});
		</script>		

</body>
</html>
